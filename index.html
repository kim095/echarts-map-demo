<!DOCTYPE html>
<html>
   <head>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
    <script src="china.js"></script> 
  </head>
  <body>
     <div style="width: 800px;height: 600px;" id="ec">
     </div>
  </body>
  <script type="text/javascript">
      var  echart  = echarts.init(document.querySelector('#ec'));
      echart.setOption({
          geo:{
              show:true,
              map:'china',
              roam: false,
              aspectScale: 0.9,
              itemStyle: {
                    normal: {
                        color:'#1162F1'
                    }
                }
          },
          //其实就是设置两个层，一个地图层，显示地图，另一个显示mark的标注点
          series:[
             {
                map: 'china',
                type: "map",
                zoom: 1,               
                aspectScale: 0.9,
                silent:true,
                roam: false,            
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            textStyle: {
                                color: "rgba(0,0,0,0.6)",
                                fontSize: 14
                            }
                        }
                    }
                }

              },
              {
                  type:"scatter",
                  coordinateSystem:"geo",
                  data:[
                      {
                          name:"上海",
                          count:2489,
                          value:[121.472644,31.231706]
                      },
                      {
                          name:"甘肃",
                          count:618,
                          value:[103.823557,36.058039]
                      },
                      {
                          name:"山西",
                          count:156,
                          value:[112.549248, 37.857014]
                      },
                      {
                          name:"西藏",
                          count:747,
                          value:[91.132212, 29.660361]
                      }
                  ],
                  itemStyle:{
                    normal:{
                        color:"#46CAB7",
                        label:{
                              show:true,
                             position:'inside',
                             formatter:function(params){
                                  return params.data.count;
                        }
                    }
                 }
              },
                  symbolSize:[50,50],
                  symbol:'pin',//也可以用image --> symbol:'image://mark.png'
                  //或者svg -->  symbol:'path://M512 0c-166.081685 0-359.766201 101.489199-359.766201 359.85914C152.233799 535.048829 429.005627 922.510801 512 1024c73.793429-101.489199 359.766201-479.657288 359.766201-664.233799 0-258.277001-193.684516-359.673262-359.766201-359.673262z'
              }
          ]

      })
  
  </script> 
</html>
